<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daily Quote Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(270deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1);
      background-size: 1000% 1000%;
      animation: gradientMove 15s ease infinite;
      min-height: 100vh;
      padding: 2rem;
      overflow-x: hidden;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(90deg, #ff6ec4, #7873f5, #47e8d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #fff; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff6ec4, 0 0 40px #7873f5; }
    }

    #quote-box {
      text-align: center;
      padding: 2rem;
      margin-top: 2rem;
      background: #ffffffbb;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      transition: opacity 0.5s ease;
    }

    #quote {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    #author {
      font-style: italic;
      color: #444;
    }

    button {
      padding: 0.7rem 1.2rem;
      margin: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #new-quote {
      background-color: #6a11cb;
      color: white;
    }

    #new-quote:hover {
      background-color: #2575fc;
      transform: scale(1.05);
    }

    #save-quote {
      background-color: white;
      border: 2px solid #e91e63;
      color: #e91e63;
    }

    #save-quote.saved {
      background-color: #e91e63;
      color: white;
    }

    #save-quote:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px #e91e63aa;
    }

    #favorites-toggle {
      background-color: white;
      border: 2px solid #ff4081;
      color: #ff4081;
    }

    #favorites-toggle:hover {
      background-color: #ff4081;
      color: white;
    }

    #favorites {
      display: none;
      margin-top: 2rem;
      background-color: #ffffffdd;
      padding: 1rem;
      border-radius: 10px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #balloons {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .balloon {
      width: 30px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ff8a00, #e52e71);
      border-radius: 50% 50% 50% 50%;
      position: absolute;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-120%); }
    }

    @media screen and (max-width: 768px) {
      h1 { font-size: 2.2rem; }
      #quote { font-size: 1.2rem; }
    }
  </style>
</head>
<body>

  <h1>🎈 Daily Dose of Wisdom 🎈</h1>

  <div style="text-align: center;">
    <button id="favorites-toggle">💖 Favorites</button>
  </div>

  <div id="quote-box">
    <div id="quote">Loading...</div>
    <div id="author"></div>
    <button id="new-quote">New Quote</button>
    <button id="save-quote">♡ Save</button>
  </div>

  <div id="favorites">
    <h2>Favorite Quotes</h2>
    <ul id="favorites-list"></ul>
  </div>

  <div id="balloons"></div>

  <!-- Confetti CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const quotes = [
      { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { text: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" },
      { text: "The only limit to our realization of tomorrow is our doubts of today.", author: "Franklin D. Roosevelt" },
      { text: "Success is not final, failure is not fatal: it is the courage to continue that counts.", author: "Winston Churchill" },
      { text: "Happiness is not something ready made. It comes from your own actions.", author: "Dalai Lama" },
      { text: "Do what you can, with what you have, where you are.", author: "Theodore Roosevelt" },
      { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
      { text: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
      { text: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { text: "What you get by achieving your goals is not as important as what you become by achieving your goals.", author: "Zig Ziglar" }
    ];

    const quoteBox = document.getElementById("quote-box");
    const quoteEl = document.getElementById("quote");
    const authorEl = document.getElementById("author");
    const newQuoteBtn = document.getElementById("new-quote");
    const saveQuoteBtn = document.getElementById("save-quote");
    const favoritesList = document.getElementById("favorites-list");
    const favoritesToggle = document.getElementById("favorites-toggle");
    const favoritesSection = document.getElementById("favorites");

    let currentQuote = null;
    let favorites = JSON.parse(localStorage.getItem("favorites")) || [];

    function renderQuote(quoteObj) {
      quoteBox.style.opacity = 0;
      setTimeout(() => {
        quoteEl.textContent = quoteObj.text;
        authorEl.textContent = `– ${quoteObj.author}`;
        quoteBox.style.opacity = 1;
        updateSaveButton();
      }, 300);
    }

    function newQuote() {
      const random = quotes[Math.floor(Math.random() * quotes.length)];
      currentQuote = random;
      renderQuote(currentQuote);
    }

    function updateSaveButton() {
      const exists = favorites.some(q => q.text === currentQuote.text);
      saveQuoteBtn.textContent = exists ? "❤️ Saved" : "♡ Save";
      saveQuoteBtn.classList.toggle("saved", exists);
    }

    function toggleFavorite() {
      const exists = favorites.some(q => q.text === currentQuote.text);
      if (!exists) {
        favorites.push(currentQuote);
        launchConfetti();
      } else {
        favorites = favorites.filter(q => q.text !== currentQuote.text);
      }
      localStorage.setItem("favorites", JSON.stringify(favorites));
      updateSaveButton();
      renderFavorites();
    }

    function renderFavorites() {
      favoritesList.innerHTML = "";
      favorites.forEach(q => {
        const li = document.createElement("li");
        li.textContent = `"${q.text}" – ${q.author}`;
        favoritesList.appendChild(li);
      });
    }

    function launchConfetti() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }

    function toggleFavorites() {
      favoritesSection.style.display =
        favoritesSection.style.display === "none" ? "block" : "none";
    }

    function createBalloons(count = 15) {
      const container = document.getElementById("balloons");
      for (let i = 0; i < count; i++) {
        const balloon = document.createElement("div");
        balloon.className = "balloon";
        balloon.style.left = Math.random() * 100 + "%";
        balloon.style.animationDuration = 5 + Math.random() * 10 + "s";
        balloon.style.background = `radial-gradient(circle at 30% 30%, hsl(${Math.random() * 360}, 100%, 70%), hsl(${Math.random() * 360}, 100%, 40%))`;
        container.appendChild(balloon);
      }
    }

    newQuote();
    renderFavorites();
    createBalloons();

    newQuoteBtn.addEventListener("click", newQuote);
    saveQuoteBtn.addEventListener("click", toggleFavorite);
    favoritesToggle.addEventListener("click", toggleFavorites);
  </script>
</body>
</html>
